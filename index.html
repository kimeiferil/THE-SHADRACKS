<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SHADRACK'S Project</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            background: #24292e;
            color: white;
            padding: 1rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* File Navigation */
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        
        .file-card {
            background: white;
            border-radius: 5px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #24292e;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>THE SHADRACK'S Project</h1>
        <p>GitHub Repository Files</p>
    </header>
    
    <div class="container">
        <h2>Project Files</h2>
        <p>Below are the files available in this repository:</p>
        
        <div class="file-list" id="fileList">
            <!-- Files will be dynamically listed here -->
            <div class="file-card">
                <h3>index.html</h3>
                <p>Main project page</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Hosted on GitHub Pages | Last updated: <span id="updateDate"></span></p>
    </footer>
